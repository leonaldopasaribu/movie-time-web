<main class="Movies min-h-screen">
  <app-header></app-header>

  <section
    class="px-6 pt-[50px] pb-[40px] md:px-10 md:pt-[89px] md:pb-[56px] lg:px-[120px]"
  >
    <div>
      <h2
        class="relative inline-block text-xl font-semibold text-white md:text-2xl"
      >
        <span class="absolute -top-2 left-0 h-1 w-10 bg-red-500 md:w-12"></span>
        Movies
      </h2>
    </div>
  </section>

  <section class="pb-8 md:pb-10">
    <div
      class="flex flex-col gap-6 px-4 md:flex-row md:gap-[30px] md:px-10 lg:px-[120px]"
    >
      <div class="w-full rounded-lg bg-gray-900 p-4 md:w-1/4">
        <app-filter></app-filter>
      </div>

      <div class="w-full">
        <app-movies-grid
          [isLoading]="$isLoading()"
          [movies]="$movies()"
          [numberOfGrid]="5"
          (clicked)="onViewButtonClick($event)"
        ></app-movies-grid>
      </div>
    </div>
  </section>

  <section class="mt-4 mb-[50px] flex justify-center md:mb-[89px]">
    <button appButton class="px-6 md:px-[38px]">Load More</button>
  </section>

  <app-footer></app-footer>
</main>
